spring:
  application:
    name: user-api

server:
  port: 8080
  compression:
    enabled: true
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      pattern: '%{yyyy-MM-dd HH:mm:ss}t %s %r %{User-Agent}i %{Referer}i %a %b'

management:
  tracing:
    sampling:
      probability: 1
    enabled: true